<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singhania Translator</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Minion Talk</h1>

    <textarea
      id="inputTextArea"
      placeholder="Enter the text you want to translate"
    ></textarea>

    <button id="btnTranslate">Translate Words</button>
    <textarea
      id="outputTextArea"
      placeholder="See the translation output here"
    ></textarea>
    <footer>
      <div>
        <p>
          Do you love Minions? Let's have some fun in their language. Give us a
          sentence and we will convert into Minion talk.
        </p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
